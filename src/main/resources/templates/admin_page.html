<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список пользователей</title>
    <style>
        .action-form {
            display: inline-block;
            margin-right: 5px;
        }

        .btn {
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Пользователи</h1>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>возраст</th>
        <th>Email</th>
        <th>Пароль</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.age}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.password}"></td>
        <td>
            <!-- Форма для редактирования -->
            <form th:action="@{/admin/edit}" method="get" class="action-form">
                <input type="hidden" name="id" th:value="${user.id}">
                <button type="submit" class="btn">Изменить</button>
            </form>

            <!-- Форма для удаления -->
            <form th:action="@{/admin/delete}" method="post" class="action-form">
                <input type="hidden" name="id" th:value="${user.id}">
                <button type="submit" class="btn">Удалить</button>
            </form>
            <form th:action="@{/admin/user_page}" method="get" class="action-form">
                <input type="hidden" name="id" th:value="${user.id}">
                <button type="submit" class="btn">Переход на страницу пользователя</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>


<a th:href="@{/admin/new}">Добавить пользователя</a>
<h1></h1>
<a th:href="@{/logout}">Выйти</a>
</body>
</html>
